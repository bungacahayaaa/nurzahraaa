<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Unit Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="unitstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="unit.js"></script>
</head>
<body>
    <button class="w3-btn w3-xlarge w3-margin-left" onclick="history.back()"><i class="fa fa-arrow-left"></i></button>

    <div id="wrapper">
        <h2>Unit Converter</h2>
        <input type="text" id="value" placeholder="Value to convert in integer"></input>
        <select id="initial" class="input">
            <option value="cm">centimeter(s)</option>
            <option value="m">meter(s)</option>
            <option value="km">kilometer(s)</option>
        </select>
        <p style="text-align: center;">To</p>
        <select id="final" class="input">
            <option value="cm">centimeter(s)</option>
            <option value="m">meter(s)</option>
            <option value="km">kilometer(s)</option>
        </select>
        <button onclick="convert()" id="convert">Convert</button>
        <p id="result"></p>
    </div>
</body>
</html>
