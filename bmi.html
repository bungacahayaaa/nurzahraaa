<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> BMI-Checker </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' media='screen' href='bmistyle.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="bmi.js"></script>

</head>
<body>
<button class="w3-btn w3-xlarge w3-margin-left" onclick="history.back()" ><i class="fa fa-arrow-left"></i></button>

    <div id="wrapper">
        <h2>BMI CHECKER</h2>
        <div id="BMI-Checker">
            <input type="number" step="any" class="Input" id="Weight" placeholder="Weight (kg)">
            <input type="number" step="any" class="Input" id="Height" placeholder="Height (m)">
            <button onclick="CAL()" id="Calc">Calculate BMI</button>
            <br><br>
            <input type="text" disabled="" id="Result">
        </div>
    </div>
</body>
<html>
</body>
</html>
